<!-- 
    Block형 : 하나의 라인 전체를 자지
                width,height 조절가능
                margin top,right,bottom,left 적용가능
                padding적용가능

    Inline형 : 하나의 라인을 해당 태그가 공유
                width,height 조절 불가능.
                margin top,bottom만 적용가능
                padding적용가능 단. 다른 line침범됨.


    contents 영역
    border 영역
    padding 영역.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: orange;
            width: 500px;
            height: 200px;
            border: 5px solid black;
            margin: 20px;
            padding: 20px;
        }
        span{
            background-color: plum;
            width: 500px;
            height: 200px;
            margin: 20px;
            padding: 50px;
        }

    </style>


</head>
<body>
    <!-- Blocks -->
    <div>TEST</div>
    <hr />
    <!-- Inline -->
    <span>TEST</span>


</body>
</html>
