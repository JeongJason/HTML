<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <!-- 
        시멘틱 태그 : 웹문서를 의미 있는 블록으로 나누어 구조를 만드는데 사용되는 태그.
        종류 
        1) <header> : 헤더섹션
        2) <nav> : 네이게이션 링크 세션
        3) <section> : main안의 특정 부분 지정
        4) <article> : 문서 본문 섹션
        5) <adide> : 문서의 사이드바 영역
        6) <footer> : 푸터 영역
        7) <main> : 문서주요 컨텐츠 영역
     -->

    <div class="wrapper">
        <header>
            <div class="top--header"></div>
            <nav></nav>
        </header>
        <main>
            <section>
                <aside></aside>
                <article></article>
            </section>
            <section>
                <aside></aside>
                <article></article>
                <aside></aside>
            </section>
            <section>
                <article></article>
                <div>
                    <aside></aside>
                    <article></article>
                    <aside></aside>
                </div>
                <article></article>
            </section>
        </main>
        <footer></footer>

    </div>




</body>

</html>
