<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        우선순위
        1. !important
        2. inline style
        3. link vs style 태그 ==> 나중에 넣은쪽이 적용됨.
     -->


    <!-- style태그 사용 -->
    <style>
        h1{
            background-color: orange ;
            color: aliceblue;
            width: 500px;

        }
    </style>
    <!-- Link style 외부파일 연결(추천하는 방식!) -->
<link rel="stylesheet" href="css/common.css">

</head>

<body>

    <h1>제목1</h1>
    <!-- inline style : 태그내 삽입 (최고 우선순위)--> 
    <h1 style="color:aqua;">제목2</h1>
    <h1>제목3</h1>
    <h2>제목4</h2>
    <h3>제목5</h3>


</body>

</html>
