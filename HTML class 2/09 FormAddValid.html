<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action속성 : 전달받는 서버 페이지(URL)
        Method속성 : 서버로 요청시 전달하는 방식
        get : 사용자정보를 query string으로 전달(기본값)
        post : 사용자정보를 request body(payload) 로 전달.
     -->


    <form action="text.jsp" method="get">

        <div>
            <label for="username">이름 : </label>
            <input type="text" name="username" id="username" required />
        </div>
        <div>
            <label for="password">비번 :
            </label>
            <input type="password" placeholder="Insert Password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{10,18}" 
                name="password"
                id="password" 
                oninvalid="this.setCustomValidity('영문소문자,대문자,특수문자/숫자중 3개 이상 포함하시고 길이는 10-18자 사이어야 합니다.')"
                required />
        </div>
        <div>
            <label for="age">나이 : </label>
            <input type="text" name="userage" id="age" required />
        </div>
        <div>
            <label for="addr">주소 : </label>
            <input type="text" name="addr" id="addr" required />
        </div>
        <div>
            <label>메일 : </label>
            <input type="email" name="usermail" disabled />
        </div>
        <div>
            <label>성별 : </label>
            <input type="radio" name="gender" value="man" /> 남 <input type="radio" name="gender" value="woman" /> 여
        </div>
        <div>
            <label>취미 : </label>
            <p>
                <input type="checkbox" name="hobby" value="climing"> 등산&nbsp;
                <input type="checkbox" name="hobby" value="golf">골프&nbsp;
                <input type="checkbox" name="hobby" value="swimming">수영&nbsp;
                <input type="checkbox" name="hobby" value="reading">독서&nbsp;
            </p>
        </div>
        <div>
            <label>메모 : </label><br />
            <textarea cols="50" row="15" name="memo" style="resize:none;"></textarea>
        </div>
        <div>
            <label>Phone : </label>
            <div>
                <select name="ph--ln">
                    <option value="02">02</option>
                    <option value="053" selected>053</option>
                    <option value="054">054</option>
                </select>
                <span> - </span>
                <input type="tel" pattern="[0-9]{3,4}" required />
                <span> - </span>
                <input type="tel" pattern="[0-9]{4}" required />
            </div>
        </div>
        <input type="submit" />
    </form>



</body>

</html>
