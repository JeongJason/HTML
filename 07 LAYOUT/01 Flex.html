<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {}

        .wrapper {}

        .wrapper>.parent {
            width: 1300px;
            height: 100px;
            border: 1px solid gray;
            /* 수평 배치 형태 */
            display: flex;
            justify-content: space-evenly;
            /* 수직 배치 형태 */
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .wrapper>.parent>.child {
            width: 120px;
            height: 40px;
            border: 3px solid black;
        }
        .wrapper>.parent2{
            width: 1300px;
            height: 200px;
            border: 1px solid;
            display: flex;
            /* flex-wrap : nowrap이 기본값, 한 라인에 모든 아이템 포함  */
            /* flex-wrap : wrap 아이템 크키가 부모의 width를 초과할때 다음라인으로 이동 */
            flex-wrap: wrap;
            
            /* 교차축 정렬방식 flex-wrap:wrap으로 설정된 이후에 사용가능 */
            align-content: stretch;
        }
        .wrapper>.parent2>.item{
            width: 150px;
            /* height: 40px; */
            border: 1px solid;
        }

        .wrapper>.parent2>.item:nth-child(1){
            align-self: flex-start;
            height: 50px;
        }
        .wrapper>.parent2>.item:nth-child(2){
            align-self: center;
            height: 60px;
        }
        .wrapper>.parent2>.item:nth-child(3){
            align-self: flex-end;
            height: 40px;
        }
        .wrapper>.parent2>.item:nth-child(4){
            /* item의 증가 비율, parent의 남은 width를 나눠가지는 비율 */
            /* 상위 테그의 비율에 대비해서 하위 테그 크기의 비율을 넣을수있다. 하위태그 몇가지를 같이 조정하면 효과적. */
            flex-grow: 1;
        }
        .wrapper>.parent2>.item:nth-child(5){
            flex-grow: 1;
        }
        .wrapper>.parent2>.item:nth-child(6){
            flex-grow: 1;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>
        <div class="parent2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
        </div>
    </div>

</body>

</html>
